<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #ff4d6d;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e6004c;
        }
        .no-btn {
            position: absolute;
            transition: transform 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Do you really want to know how much I love you? üíñ</h1>
    
    <div class="buttons">
        <button onclick="redirectToGallery()">Yes üíï</button>
        <button class="no-btn" onclick="slideFarAway()">No üòù</button>
    </div>

    <script>
        function redirectToGallery() {
            window.location.href = "galery.html";
        }

        let moveX = 0;
        let moveY = 0;

        function slideFarAway() {
            const button = document.querySelector('.no-btn');
            moveX += (Math.random() * 500 - 250); // Move left or right a lot
            moveY += (Math.random() * 300 - 150); // Move up or down a lot

            // Ensure it stays within the screen boundaries
            moveX = Math.max(-window.innerWidth / 2, Math.min(window.innerWidth / 2, moveX));
            moveY = Math.max(-window.innerHeight / 2, Math.min(window.innerHeight / 2, moveY));

            button.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }
    </script>
</body>
</html>
