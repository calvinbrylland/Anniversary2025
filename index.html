<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
        }
        h1 {
            color: #ff4d6d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: 0.3s;
            position: relative;
        }
        button:hover {
            background-color: #e6004c;
        }
        .no-btn {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Jess, want to know how much I love you? üíñ</h1>
    
    <div class="buttons">
        <button onclick="redirectToGallery()">Yes üíï</button>
        <button class="no-btn" onmouseover="runAway()" onclick="alert('You can‚Äôt escape my love! üòò')">No üòù</button>
    </div>

    <script>
        function redirectToGallery() {
            window.location.href = "galery.html";
        }

        function runAway() {
            const button = document.querySelector('.no-btn');
            const maxX = window.innerWidth - button.clientWidth;
            const maxY = window.innerHeight - button.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }
    </script>
</body>
</html>
